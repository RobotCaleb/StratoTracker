<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>
			Upload page
		</title>
		<script type="text/javascript" src=
		"http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src='js/upload.js'></script>
	</head>
	<body>
		<form name='uploadform' method='post' enctype=
		'multipart/form-data' action='/image/upload' id=
		"uploadform">
			<p>
				Image: <input type='file' name='image'>
			</p>
			<p>
				Caption: <input type='text' name='caption'>
			</p>
			<p>
				Latitude: <input type='text' id='lat' name='lat'>
			</p>
			<p>
				Longitude: <input type='text' id='lon' name='lon'>
			<p>
				<input type='button' onclick='' id='submitButton' value='Submit'>
			</p>
		</form>
	</body>
</html>
